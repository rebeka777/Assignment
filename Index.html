<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Startup Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.svg" alt="Nft landing logo" />
      </div>
      <div class="menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <section class="sign-up">
      <h6>LAUNCHING SOON</h6>
      <h1>An NFT like no other</h1>
      <p>
        Don't miss out on the release of our new NFT. Sign up below to receive
        updates when we go live.
      </p>
      <div class="sign-button"><button>Sign Up</button></div>
    </section>
    <section class="free-nft">
      <h2>Free NFT for early birds</h2>
      <p>Sign up today and you'll get a free NFT when we launch.</p>
    </section>
    <section class="companies">
      <div class="Boomerang">
        <img src="assets/companies/1.svg" alt="Boomerang logo" />
      </div>
      <div class="Blimp">
        <img src="assets/companies/2.svg" alt="Blimp logo" />
      </div>
      <div class="qrco">
        <img src="assets/companies/3.svg" alt="qrco logo" />
      </div>
      <div class="OpenDoor">
        <img src="assets/companies/4.svg" alt="OpenDoor logo" />
      </div>
      <div class="Droplet">
        <img src="assets/companies/5.svg" alt="Droplet logo" />
      </div>
    </section>
  </body>
</html>
